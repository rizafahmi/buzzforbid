{% extends "base.html" %}
{% load i18n %}

{% block content %}
  {% if validlink %}

    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-danger">Reset</button>

    </form>
  {% else %}
  <p>{% trans "Password reset failed" %}</p>
  {% endif %}  
{% endblock %}
