  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>

          <a class="brand" href="#">Buzzforbid</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> Username

            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li class="divider"></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
    </script>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <form action="" method="post" class="form-horizontal" accept-charset="utf-8">
            {% csrf_token %}
            <div class="control-group">
              <label for="destinations"
                class="control-label">Destinations</label>
              <div class="controls">
                <input type="text" name="destinations"
                id="destinations" readonly value="{% for req in tour_request.destinations.all%}{{req}}, {% endfor %}" />              </div>
            </div>
            <div class="control-group">
              <label for="date"
                class="control-label">Date</label>
              <div class="controls">
                <input type="text" name="date" id="date"
                value="{{tour_request.date}}" readonly />
              </div>
            </div>
            <div class="control-group">
              <label for="duration"
                class="control-label">Duration in day(s)</label>
              <div class="controls">
                <input type="text" name="duration" id="duration"
                value="{{tour_request.duration}}" class="span1" readonly />
              </div>
            </div>
            <div class="control-group">
              <label for="adult"
                class="control-label">Adult(s)</label>
              <div class="controls">
                <input type="text" name="adult" id="adult"
                value="{{tour_request.adult}}" class="span1" readonly />
              </div>
            </div>
            <div class="control-group">
              <label for="child"
                class="control-label">Child</label>
              <div class="controls">
                <input type="text" name="child" id="child"
                value="{{tour_request.child}}" class="span1" readonly />
              </div>
            </div>
            <div class="control-group">
              <label for="airplane"
                class="control-label">Airplane?</label>
              <div class="controls">
                {% if tour_request.airplane %}
                <input type="checkbox" name="airplane" id="airplane"
                checked="checked" />
                {% else %}
                <input type="checkbox" name="airplane" id="airplane" />
                {% endif %}
              </div>
            </div>
            <div class="control-group">
              <label for="accomodation"
                class="control-label">Accomodation?</label>
              <div class="controls">
                {% if tour_request.accomodation %}
                <input type="checkbox" name="accomodation" id="accomodation"
                checked="checked" />
                {% else %}
                <input type="checkbox" name="accomodation" id="accomodation" />
                {% endif %}
              </div>
            </div>
            <div class="control-group">
              <label for="special_request"
                class="control-label">Special Request</label>
              <div class="controls">
                <textarea name="special_request" id="special_request" rows="3"
                  cols="40">{{tour_request.special_request}}</textarea>
              </div>
            </div>
            <div class="control-group">
              <label for="price"
                class="control-label">Min. Price</label>
              <div class="controls">
                <input type="text" name="price" id="price"
                value="{{tour_request.price}}" />
              </div>
            </div>
            <div class="control-group">
              <div class="controls"><button class="btn
                  btn-primary" id="acceptButton" name="acceptButton"
                  value="accept">Accept</button>&nbsp;<button type="" class="btn
                  btn-danger" id="rejectButton" name="rejectButton"
                  value="reject">Reject</button></div>
            </div>
          </form>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div><!--/.fluid-container-->

    <script type="text/javascript" charset="utf-8">
      $("#id_region").empty();
      function FilterModel() {
        $("#id_region").empty();
        $.getJSON('http://localhost:8080/api/city/'+ $("#id_city").val() +'/?format=json',
            function(data){
              var items = [];
              $.each(data, function(key, val){
                if (key==='regions'){
                  for(var i=0; i < val.length; i++){
                    $.ajax({
                      url: 'http://localhost:8080'+ val[i] +
                      '?format=json',
                      async: false,
                      dataType: 'json',
                      success: function(subdata){
                      items.push('<option value="' + subdata.id + '">' +
                        subdata.region_name + '</option>');
                      $("#id_region").append('<option value="' + subdata.id + '">' + subdata.region_name + '</option>');
                      
                      }
                    });
                  }
                }
              });
            });
        $("#id_region").prop('disabled', false);
      }
    </script>

  </body>
</html>
